    <div class="bg-image">
        <div class="login-container">
            <h2>Sign in</h2>
            <form id="loginForm" onsubmit="return signIn()">
                <div class="form-group">

    <!-- Welcome Overlay -->

        Redirecting...
    </div>



    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password-input');
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function signIn() {
    var username = document.getElementById('usernameInput').value;
    // Add your actual authentication logic here

    // Assuming authentication is successful:
    localStorage.setItem('isUserLoggedIn', 'true');
    window.location.href = '/';
    return false;
}
        function showWelcomeOverlay(username) {
            var welcomeOverlay = document.getElementById('welcomeOverlay');
            var welcomeText = document.getElementById('welcomeText');
            welcomeText.innerHTML = `Welcome back, <strong>${username}</strong>!`;
            welcomeOverlay.style.display = 'flex';
        }
    </script>



<script>
    function signIn() {
var username = document.getElementById('usernameInput').value;
// Add your actual authentication logic here

// Assuming authentication is successful:
localStorage.setItem('isUserLoggedIn', 'true');

// Show welcome message
showWelcomeOverlay(username);

// Prevent form from submitting and refreshing the page
return false;
}

function showWelcomeOverlay(username) {
var welcomeOverlay = document.getElementById('welcomeOverlay');
var welcomeText = document.getElementById('welcomeText');
welcomeText.innerHTML = `Welcome back, <strong>${username}</strong>!`;
welcomeOverlay.style.display = 'flex';

// Set a timeout to redirect after showing the message
setTimeout(function() {
    window.location.href = '/';
}, 3000); // Adjust time as needed for how long the message should show
}

</script>
